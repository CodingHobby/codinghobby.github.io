<!DOCTYPE html>
<html lang="en">

<head>
	{% include head.html %}
</head>

<body id="articles" class="post">
	{% include nav.html %}
	<div class="page-content-wrapper">
		<div class="title">
			<h1>{{ page.title }}</h1>
			<hr>
		</div>
		<!-- title -->
		<div class="box single-post">
			{{ page.content }}
			<div class="post-foot">
				<a href="/articles/"><i class="fa fa-chevron-circle-left"></i></a>
				<p class="auth">Written by: {{ page.author }}</p>
			</div>
		</div>

		<div class="other-posts">
			<div class="title">
				<h1>Other articles: </h1>
				<hr>
			</div>
			{% for post in site.posts %} 
			{% if post.title != page.title %}
			<div class="box article">
				<div class="title">
					<h1>{{post.title}}</h1>
					<hr>
				</div>
				<p>{{post.excerpt}}</p>
			</div>
			{% endif %} 
			{% endfor %}
		</div>
	</div>
</body>

</html>
