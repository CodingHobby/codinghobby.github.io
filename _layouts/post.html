<!DOCTYPE html>
<html lang="en">

<head>
	{% include head.html %}
</head>

<body id="articles" class="post">
	{% include nav.html %}
	<div class="page-content-wrapper">
		<div class="title">
			<h1>{{ page.title }}</h1>
			<hr>
		<div class="box post">
			<p class="title">{{ page.excerpt }}</p>
			{{ page.content }}
			<p class="auth">Written by: {{ page.author }}</p>
			<a href="/articles/"><i class="fa fa-chevron-circle-left"></i></a>
		</div>
	</div>
</body>

</html>
